  - {variable: Sxy,                     long_name: "3D horizontal radiation stress, Sxy-component",                   units: meter2 second2,                        field: "Sxy, scalar, series",                             time: ocean_time,   index_code: idW3xy,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Syy,                     long_name: "3D radiation stress, Syy-component",                              units: meter2 second2,                        field: "Syy, scalar, series",                             time: ocean_time,   index_code: idW3yy,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Szx,                     long_name: "3D vertical radiation stress, Szx-component",                     units: meter2 second2,                        field: "Szx, scalar, series",                             time: ocean_time,   index_code: idW3zx,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Szy,                     long_name: "3D vertical radiation stress, Szy-component",                     units: meter2 second2,                        field: "Szy, scalar, series",                             time: ocean_time,   index_code: idW3zy,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: ubar_Rstress,            long_name: vertically-integrated u-radiation stress,                          units: newton meter-2,                        field: "ubar_Rstress, scalar, series",                    time: ocean_time,   index_code: idU2rs,                     type: u2dvar,  scale: 1.0d0,                 io: Output}
