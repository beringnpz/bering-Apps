  - {variable: latent,                  long_name: net latent heat flux,                                              units: watt meter-2,                          field: "latent heat flux, scalar, series",                time: lhf_time,     index_code: idLhea,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: sensible,                long_name: net sensible heat flux,                                            units: watt meter-2,                          field: "sensible heat flux, scalar, series",              time: shf_time,     index_code: idShea,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: rain,                    long_name: rain fall rate,                                                    units: kilogram meter-2 second-1,             field: "rain, scalar, series",                            time: rain_time,    index_code: idrain,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: snow,                    long_name: snow fall rate,                                                    units: kilogram meter-2 second-1,             field: "snow, scalar, series",                            time: snow_time,    index_code: idsnow,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: evaporation,             long_name: evaporation rate,                                                  units: kilogram meter-2 second-1,             field: "evaporation, scalar, series",                     time: evap_time,    index_code: idevap,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Uwind,                   long_name: surface u-wind component,                                          units: meter second-1,                        field: "u-wind, scalar, series",                          time: wind_time,    index_code: idUair,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Vwind,                   long_name: surface v-wind component,                                          units: meter second-1,                        field: "v-wind, scalar, series",                          time: wind_time,    index_code: idVair,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Uwind_eastward,          long_name: eastward surface wind component at RHO-points,                     units: meter second-1,                        field: "Uwind_eastward, scalar, series",                  time: ocean_time,   index_code: idUairE,                    type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Vwind_northward,         long_name: northward surface wind component at RHO-points,                    units: meter second-1,                        field: "Vwind_northward, scalar, series",                 time: ocean_time,   index_code: idVairN,                    type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Dwave,                   long_name: wind-induced wave direction,                                       units: degrees,                               field: "Dwave, scalar, series",                           time: wave_time,    index_code: idWdir,                     type: r2dvar,  scale: 0.017453292519943295,  io: Input}
  - {variable: Hwave,                   long_name: wind-induced significant wave height,                              units: meter,                                 field: "Hwave, scalar, series",                           time: wave_time,    index_code: idWamp,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Lwave,                   long_name: wind-induced mean wavelength,                                      units: meter,                                 field: "Lwave, scalar, series",                           time: wave_time,    index_code: idWlen,                     type: r2dvar,  scale: 1.0,                   io: Input}
  - {variable: Pwave_top,               long_name: wind-induced peak surface wave Period,                             units: second,                                field: "Pwave_top, scalar, series",                       time: wave_time,    index_code: idWptp,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Pwave_bot,               long_name: wind-induced bottom wave Period,                                   units: second,                                field: "Pwave_bot, scalar, series",                       time: wave_time,    index_code: idWpbt,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Ub_swan,                 long_name: wind-induced bottom orbital velocity,                              units: meter second-1,                        field: "Ub_swan, scalar, series",                         time: wave_time,    index_code: idWorb,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Wave_dissip,             long_name: wave dissipation,                                                  units: Watts meter-2,                         field: "Wave_dissip, scalar, series",                     time: wave_time,    index_code: idWdis,                     type: r2dvar,  scale: 0.00097561,            io: Input}
  - {variable: Wave_break,              long_name: percent wave breaking,                                             units: nondimensionsal,                       field: "Wave_break, scalar, series",                      time: wave_time,    index_code: idWbrk,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Sxx_bar,                 long_name: "vertically-integrated radiation stress, Sxx-component",           units: meter2 second2,                        field: "Sxx, scalar, series",                             time: ocean_time,   index_code: idW2xx,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
