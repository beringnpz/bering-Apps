  - {variable: ubar_west,               long_name: 2D u-momentum western boundary condition,                          units: meter second-1,                        field: "ubar_west, scalar, series",                       time: ocean_time,   index_code: idU2bc(iwest),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: ubar_east,               long_name: 2D u-momentum eastern boundary condition,                          units: meter second-1,                        field: "ubar_east, scalar, series",                       time: ocean_time,   index_code: idU2bc(ieast),              type: nulvar,  scale: 1.0d0,                 io: Input}
