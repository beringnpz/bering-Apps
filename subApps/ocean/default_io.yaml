river_forcing:
  - {variable: river_Xposition,         long_name: river runoff  XI-positions at RHO-points,                          units: nondimensional,                        field: "river_Xposition, scalar",                         time: river,        index_code: idRxpo,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_Eposition,         long_name: river runoff ETA-positions at RHO-points,                          units: nondimensional,                        field: river_Eposition,                                   time: river,        index_code: idRepo,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_direction,         long_name: river runoff direction,                                            units: nondimensional,                        field: "river_direction, scalar",                         time: river,        index_code: idRdir,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_Vshape,            long_name: river runoff mass transport vertical profile,                      units: nondimensional,                        field: "river_Vshape, scalar",                            time: river,        index_code: idRvsh,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_transport,         long_name: river runoff mass transport,                                       units: meter3 second-1,                       field: "river_transport, scalar, series",                 time: river_time,   index_code: idRtra,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_flag,              long_name: river runoff flag,                                                 units: nondimensional,                        field: "river_flag, scalar",                              time: river,        index_code: idRflg,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_temp,              long_name: river runoff potential temperature,                                units: Celsius,                               field: "river_temp, scalar, series",                      time: river_time,   index_code: idRtrc(itemp),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_salt,              long_name: river runoff salinity,                                             units: nondimensional,                        field: "river_salt, scalar, series",                      time: river_time,   index_code: idRtrc(isalt),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_dye_,              long_name: river runoff dye concentration,                                    units: kilogram meter-3,                      field: "river_dye, scalar, series",                       time: river_time,   index_code: idRtrc(inert(i)),           type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_mud_,              long_name: river runoff suspended sediment concentration,                     units: kilogram meter-3,                      field: "river_sediment, scalar, series",                  time: river_time,   index_code: idRtrc(idmud),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_sand_,             long_name: river runoff suspended sediment concentration,                     units: kilogram meter-3,                      field: "river_sediment, scalar, series",                  time: river_time,   index_code: idRtrc(isand),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: river_nutrient,          long_name: river runoff nutrient,                                             units: millimole_nitrogen meter-3,            field: "river_nutrient, scalar, series",                  time: river_time,   index_code: idRtrc(iNutr),              type: nulvar,  scale: 1.0d0,                 io: Input}

# Boundary layer variables.
boundary_layer:
  - {variable: Hsbl,                    long_name: depth of oceanic surface boundary layer,                           units: meter,                                 field: "Hsbl, scalar, series",                            time: ocean_time,   index_code: idHsbl,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: Hbbl,                    long_name: depth of oceanic bottom boundary layer,                            units: meter,                                 field: "Hbbl, scalar, series",                            time: ocean_time,   index_code: idHbbl,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}

# Climatotogy variables.
climatology:
  - {variable: zeta,                    long_name: sea surface height climatology,                                    units: meter,                                 field: "zeta, scalar, series",                            time: ocean_time,   index_code: idSSHc,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: ubar,                    long_name: vertically integrated u-momentum climatology,                      units: meter second-1,                        field: "ubar-velocity, scalar, series",                   time: ocean_time,   index_code: idUbcl,                     type: u2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: vbar,                    long_name: vertically integrated v-momentum climatology,                      units: meter second-1,                        field: "vbar-velocity, scalar, series",                   time: ocean_time,   index_code: idVbcl,                     type: v2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: u,                       long_name: u-momentum component climatology,                                  units: meter second-1,                        field: "u-velocity, scalar, series",                      time: ocean_time,   index_code: idUclm,                     type: u3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: v,                       long_name: v-momentum component climatology,                                  units: meter second-1,                        field: "v-velocity, scalar, series",                      time: ocean_time,   index_code: idVclm,                     type: v3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: omega,                   long_name: S-coordinate vertical momentum climatology,                        units: meter3 second-1,                       field: "omega, scalar, series",                           time: ocean_time,   index_code: idOclm,                     type: w3dvar,  scale: 1.0d0,                 io: }
  - {variable: SSS,                     long_name: sea surface salinity climatology,                                  units: nondimensional,                        field: "SSS, scalar, series",                             time: sss_time,     index_code: idSSSc,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: SST,                     long_name: sea surface temperature climatology,                               units: Celsius,                               field: "SST, scalar, series",                             time: sst_time,     index_code: idSSTc,                     type: r2dvar,  scale: 1.0d0,                 io: Input}

# Nudging to climatology time scales. We can have a generic variable for all
# tracer nudging time scales or individual variables for each active and
# passive tracer. The metadata for the individual variables is set internally
# in "mod_ncparam"
nudging:
  - {variable: M2_NudgeCoef,            long_name: 2D momentum inverse nudging coefficients,                          units: day-1,                                 field: M2_NudgeCoef, scalar,                              time: nulvar,       index_code: idM2nc,                     type: r2dvar,  scale: 1.157407d-5,           io: Input}
  - {variable: M3_NudgeCoef,            long_name: 3D momentum inverse nudging coefficients,                          units: day-1,                                 field: M3_NudgeCoef, scalar,                              time: nulvar,       index_code: idM3nc,                     type: r3dvar,  scale: 1.157407d-5,           io: Input}
  - {variable: tracer_NudgeCoef,        long_name: generic tracer inverse nudging coefficients,                       units: day-1,                                 field: tracer_NudgeCoef, scalar,                          time: nulvar,       index_code: idgTnc,                     type: r3dvar,  scale: 1.157407d-5,           io: Input}

# Adjoint sensitivy variables.  The units below are the same as the state.
# However, the input functional can have squared, energy, nondimensional,
# or other units.
adjoint:
  - {variable: zeta,                    long_name: sea surface height functional,                                     units: meter,                                 field: "zeta, scalar, series",                            time: zeta_time,    index_code: idZads,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: ubar,                    long_name: vertically integrated u-momentum functional,                       units: meter second-1,                        field: "ubar-velocity, scalar, series",                   time: v2d_time,     index_code: idUbas,                     type: u2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: vbar,                    long_name: vertically integrated v-momentum functional,                       units: meter second-1,                        field: "vbar-velocity, scalar, series",                   time: v2d_time,     index_code: idVbas,                     type: v2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: u,                       long_name: u-momentum component functional,                                   units: meter second-1,                        field: "u-velocity, scalar, series",                      time: v3d_time,     index_code: idUads,                     type: u3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: v,                       long_name: v-momentum component functional,                                   units: meter second-1,                        field: "v-velocity, scalar, series",                      time: v3d_time,     index_code: idVads,                     type: v3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: temp,                    long_name: potential temperature functional,                                  units: Celsius,                               field: "temp_time, scalar, series",                       time: temp_time,    index_code: idTads(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: salt,                    long_name: salinity functional,                                               units: nondimensional,                        field: "salt_time, scalar, series",                       time: salt_time,    index_code: idTads(isalt),              type: r3dvar,  scale: 1.0d0,                 io: Input}

# Tangent linear model impulse forcing variables.
#
# Notice that additional metadata is need here because with need different
# indices to avoid conflict with the forward basic state variables. They
# are used at the same time. The passive tracers (NAT+1:NT) are assigned
# internally to the same values as the basic state.
tangent:
  - {variable: zeta,                    long_name: free-surface impulse forcing,                                      units: meter,                                 field: "zeta, scalar, series",                            time: zeta_time,    index_code: idZtlf,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: ubar,                    long_name: vertically integrated u-momentum impulse forcing,                  units: meter second-1,                        field: "ubar-velocity, scalar, series",                   time: v2d_time,     index_code: idUbtf,                     type: u2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: vbar,                    long_name: vertically integrated v-momentum impulse forcing,                  units: meter second-1,                        field: "vbar-velocity, scalar, series",                   time: v2d_time,     index_code: idVbtf,                     type: v2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: u,                       long_name: u-momentum component impulse forcing,                              units: meter second-1,                        field: "u-velocity, scalar, series",                      time: v3d_time,     index_code: idUtlf,                     type: u3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: v,                       long_name: v-momentum component impulse forcing,                              units: meter second-1,                        field: "v-velocity, scalar, series",                      time: v3d_time,     index_code: idVtlf,                     type: v3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: temp,                    long_name: potential temperature impulse forcing,                             units: Celsius,                               field: "temp_time, scalar, series",                       time: temp_time,    index_code: idTtlf(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: salt,                    long_name: salinity functional,                                               units: nondimensional,                        field: "salt_time, scalar, series",                       time: salt_time,    index_code: idTtlf(isalt),              type: r3dvar,  scale: 1.0d0,                 io: Input}

# Observation variables: Optimal Interpolation and Nudging.
observation_vars:
  - {variable: SSH,                     long_name: sea surface height observations,                                   units: meter,                                 field: "SSHobs, scalar, series",                          time: SSHobs_time,  index_code: idSSHo,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: SSH_err,                 long_name: sea surface height error variance,                                 units: nondimensional,                        field: "SSH_err, scalar, series",                         time: SSHobs_time,  index_code: idSSHe,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: u,                       long_name: u-momentum component observations,                                 units: meter second-1,                        field: "Uobs, scalar, series",                            time: Vobs_time,    index_code: idUobs,                     type: u3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: v,                       long_name: v-momentum component observations,                                 units: meter second-1,                        field: "Vobs, scalar, series",                            time: Vobs_time,    index_code: idVobs,                     type: v3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Evel,                    long_name: horizontal velocity error variance,                                units: nondimensional,                        field: "Evel, scalar, series",                            time: Vobs_time,    index_code: idUVer,                     type: r3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Usur,                    long_name: surface u-momentum component observations,                         units: meter second-1,                        field: "Usur, scalar, series",                            time: Vsur_time,    index_code: idUsur,                     type: u2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Vsur,                    long_name: surface v-momentum component observations,                         units: meter second-1,                        field: "Vsur, scalar, series",                            time: Vsur_time,    index_code: idVsur,                     type: v2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Esur,                    long_name: surface velocity error variance,                                   units: nondimensional,                        field: "Esur, scalar, series",                            time: Vsur_time,    index_code: idUVse,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: SST,                     long_name: sea surface temperature observations,                              units: Celsius,                               field: "SSTobs, scalar, series",                          time: SSTobs_time,  index_code: idSSTo,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: SST_err,                 long_name: sea surface temperature error variance,                            units: nondimensional,                        field: "SST_err, scalar, series",                         time: SSTobs_time,  index_code: idSSTe,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: temp,                    long_name: potential temperature observations,                                units: Celsius,                               field: "Tobs, scalar, series",                            time: Tobs_time,    index_code: idTobs(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: temp_err,                long_name: potential temperature error variance,                              units: nondimensional,                        field: "temp_err, scalar, series",                        time: Tobs_time,    index_code: idTerr(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: salt,                    long_name: salinity observations,                                             units: nondimensional,                        field: "Sobs, scalar, series",                            time: Sobs_time,    index_code: idTobs(isalt),              type: r3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: salt_err,                long_name: salinity error variance,                                           units: nondimensional,                        field: "salt_err, scalar, series",                        time: Sobs_time,    index_code: idTerr(isalt),              type: r3dvar,  scale: 1.0d0,                 io: Input}

# Inert passive tracer variables.
#
# Only one entry should be specified here.  This entry contain all the
# information necessary to process all NPT fields.  The variable name is
# arbitrary and you may choose any unique name for Vinfo(1) that is not
# already defined. The identifier for Vinfo(6) must be "idTvar(inert(i))".
passive:
  - {variable: dye_,                    long_name: dye concentration,                                                 units: kilogram meter-3,                      field: "dye_, scalar, series",                            time: ocean_time,   index_code: idTvar(inert(i)),           type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: dye_west_,               long_name: dye concentration western boundary condition,                      units: kilogram meter-3,                      field: "dye_west_, scalar, series",                       time: dye_time,     index_code: "idTbry(iwest,inert(i))",   type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: dye_east_,               long_name: dye concentration eastern boundary condition,                      units: kilogram meter-3,                      field: "dye_east_, scalar, series",                       time: dye_time,     index_code: "idTbry(ieast,inert(i))",   type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: dye_south_,              long_name: dye concentration southern boundary condition,                     units: kilogram meter-3,                      field: "dye_south_, scalar, series",                      time: dye_time,     index_code: "idTbry(isouth,inert(i))",  type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: dye_north_,              long_name: dye concentration northern boundary condition,                     units: kilogram meter-3,                      field: "dye_north_, scalar, series",                      time: dye_time,     index_code: "idTbry(inorth,inert(i))",  type: nulvar,  scale: 1.0d0,                 io: Input}

#  Sediment variables:  The actual variable name for some of the sediment
#                       tracers are set-up internally in "mod_ncparam.F".
#  It depends on the mumber of cohesive and noncohesive sediment tracers
#  for a particular application. For example if you have 1 cohesive and
#  2 noncohesive sediment classes, the variable names are:
#
#    "mud_"          becomes   "mud_01"
#    "mud_west_"     becomes   "mud_west_01"
#    "mud_east_"     becomes   "mud_east_01"
#    "mud_south_"    becomes   "mud_south_01"
#    "mud_north_"    becomes   "mud_north_01"
#
#    "sand_"         becomes   "sand_01",       "sand_02"
#    "sand_west"     becomes   "sand_west_01",  "sand_west_02"
#    "sand_east"     becomes   "sand_east_01",  "sand_east_02"
#    "sand_south"    becomes   "sand_south_01", "sand_south_02"
#    "sand_north"    becomes   "sand_north_01", "sand_north_02"
sediment:
  - {variable: mud_,                    long_name: suspended cohesive sediment,                                       units: kilogram meter-3,                      field: "mud_, scalar, series",                            time: ocean_time,   index_code: idTvar(idmud(i)),           type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: mud_west_,               long_name: suspended cohesive sediment western boundary condition,            units: kilogram meter-3,                      field: "mud_west_, scalar, series",                       time: mud_time,     index_code: "idTbry(iwest,idmud(i))",   type: r3dvar,  scale: 1.0d0,                 io: Input}
  - {variable: mud_east_,               long_name: suspended cohesive sediment eastern boundary condition,            units: kilogram meter-3,                      field: "mud_east_, scalar, series",                       time: mud_time,     index_code: "idTbry(ieast,idmud(i))",   type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: mud_south_,              long_name: suspended cohesive sediment southern boundary condition,           units: kilogram meter-3,                      field: "mud_south_, scalar, series",                      time: mud_time,     index_code: "idTbry(isouth,idmud(i))",  type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: mud_north_,              long_name: suspended cohesive sediment northern boundary condition,           units: kilogram meter-3,                      field: "mud_north_, scalar, series",                      time: mud_time,     index_code: "idTbry(inorth,idmud(i))",  type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: sand_,                   long_name: suspended noncohesive sediment,                                    units: kilogram meter-3,                      field: "sand_, scalar, series",                           time: ocean_time,   index_code: idTvar(isand(i)),           type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: sand_west_,              long_name: suspended noncohesive sediment western boundary condition,         units: kilogram meter-3,                      field: "sand_west_, scalar, series",                      time: sand_time,    index_code: "idTbry(iwest,isand(i))",   type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: sand_east_,              long_name: suspended noncohesive sediment eastern boundary condition,         units: kilogram meter-3,                      field: "sand_east_, scalar, series",                      time: sand_time,    index_code: "idTbry(ieast,isand(i))",   type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: sand_south_,             long_name: suspended noncohesive sediment southern boundary condition,        units: kilogram meter-3,                      field: "sand_south_, scalar, series",                     time: sand_time,    index_code: "idTbry(isouth,isand(i))",  type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: sand_north_,             long_name: suspended noncohesive sediment northern boundary condition,        units: kilogram meter-3,                      field: "sand_north_, scalar, series",                     time: sand_time,    index_code: "idTbry(inorth,isand(i))",  type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: mudfrac_,                long_name: cohesive sediment fraction,                                        units: nondimensional,                        field: "mudfrac_, scalar, series",                        time: ocean_time,   index_code: idfrac,                     type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: sandfrac_,               long_name: noncohesive sediment fraction,                                     units: nondimensional,                        field: "sandfrac_, scalar, series",                       time: ocean_time,   index_code: idfrac,                     type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: mudmass_,                long_name: cohesive sediment mass,                                            units: kilogram meter-2,                      field: "mudmass_, scalar, series",                        time: ocean_time,   index_code: idBmas,                     type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: sandmass_,               long_name: noncohesive sediment mass,                                         units: kilogram meter-2,                      field: "sandmass_, scalar, series",                       time: ocean_time,   index_code: idBmas,                     type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bedload_Usand_,          long_name: bed load flux of sand in U-direction,                              units: kilogram meter-1 s-1,                  field: "bedload_Usand_, scalar, series",                  time: ocean_time,   index_code: idUbld,                     type: u2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bedload_Umud_,           long_name: bed load flux of mud in U-direction,                               units: kilogram meter-1 s-1,                  field: "bedload_Umud_, scalar, series",                   time: ocean_time,   index_code: idUbld,                     type: u2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bedload_Vsand_,          long_name: bed load flux of sand in V-direction,                              units: kilogram meter-1 s-1,                  field: "bedload_Vsand_, scalar, series",                  time: ocean_time,   index_code: idVbld,                     type: v2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bedload_Vmud_,           long_name: bed load flux of mud in V-direction,                               units: kilogram meter-1 s-1,                  field: "bedload_Vmud_, scalar, series",                   time: ocean_time,   index_code: idVbld,                     type: v2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: ero_flux,                long_name: erosion flux,                                                      units: kilogram meter-2,                      field: "ero_flux, scalar, series",                        time: ocean_time,   index_code: idBott(idefx),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: dep_net,                 long_name: erosion or deposition,                                             units: meter,                                 field: "dep_net, scalar, series",                         time: ocean_time,   index_code: idBott(idnet),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: tau_crit_off,            long_name: Offset for critical shear stress equation,                         units: kg/Pa/s,                               field: "tau_crit_off, scalar, series",                    time: ocean_time,   index_code: idBott(idoff),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: tau_crit_slope,          long_name: Slope for critical shear stress equation,                          units: Pa/s,                                  field: "tau_crit_slope, scalar, series",                  time: ocean_time,   index_code: idBott(idslp),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: tau_crit_time,           long_name: Nudging time for critical shear stress equation,                   units: s-1,                                   field: "tau_crit_time, scalar, series",                   time: ocean_time,   index_code: idBott(idtim),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: bed_thickness,           long_name: sediment bed layer thickness,                                      units: meter,                                 field: "bed_thickness, scalar, series",                   time: ocean_time,   index_code: idSbed(ithck),              type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bed_age,                 long_name: sediment layer age,                                                units: seconds,                               field: "bed_age, scalar, series",                         time: ocean_time,   index_code: idSbed(iaged),              type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bed_porosity,            long_name: sediment layer porosity,                                           units: nondimensional,                        field: "bed_porosity, scalar, series",                    time: ocean_time,   index_code: idSbed(iporo),              type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bed_biodiff,             long_name: biodiffusivity at bottom of each layer,                            units: meter2 second-1,                       field: "bed_biodiff, scalar, series",                     time: ocean_time,   index_code: idSbed(idiff),              type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bed_tau_crit,            long_name: tau critical in each layer,                                        units: Newtons meter-2,                       field: "bed_tau_crit, scalar, series",                    time: ocean_time,   index_code: idSbed(ibtcr),              type: b3dvar,  scale: 1.0d0,                 io: Input/Output}
