  - {variable: AKp,                     long_name: Turbulent length scale vertical diffusion coefficient,             units: meter2 second-1,                       field: "AKp, scalar, series",                             time: ocean_time,   index_code: idVmKP,                     type: w3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: ghat_temp,               long_name: potential temperature nonlocal transport,                          units: nondimensional,                        field: "ghat_temp, scalar, series",                       time: ocean_time,   index_code: idGhat(itemp),              type: w3dvar,  scale: 1.0d0,                 io: Input/Output}
