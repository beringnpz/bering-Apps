  - {variable: vbar_Rstress,            long_name: vertically-integrated v-radiation stress,                          units: newton meter-2,                        field: "ubar_Rstress, scalar, series",                    time: ocean_time,   index_code: idV2rs,                     type: v2dvar,  scale: 1.0d0,                 io: Output}
