  - {variable: tide_Pamp,               long_name: tidal potential elevation amplitude,                               units: meter,                                 field: "SSH_Pamp, scalar, series",                        time: tide_period,  index_code: idTpam,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: tide_Pphase,             long_name: tidal potential elevation phase angle,                             units: degrees,                               field: "SSH_Pphase, scalar, series",                      time: tide_period,  index_code: idTpph,                     type: r2dvar,  scale: 0.017453292519943295,  io: Input}
  - {variable: tide_m2amp,              long_name: tidal velocity amplitude,                                          units: meter second-1,                        field: "tide_m2amp, scalar",                              time: tide_period,  index_code: idM2am,                     type: r2dvar,  scale: 1.0,                   io: Input}

