# Varational data assimilation variables.
assimilation:
  - {variable: Nobs,                    long_name: number of observations per survey time,                            units: nondimensional,                        field: nulvar,                                            time: nulvar,       index_code: idNobs,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: survey_time,             long_name: observations survey time,                                          units: day,                                   field: nulvar,                                            time: nulvar,       index_code: idOday,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: obs_type,                long_name: associated model state variable type,                              units: nondimensional,                        field: nulvar,                                            time: datum,        index_code: idOtyp,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: obs_time,                long_name: time of observation,                                               units: day,                                   field: nulvar,                                            time: datum,        index_code: idObsT,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: obs_lon,                 long_name: observation longitude,                                             units: degrees_east,                          field: nulvar,                                            time: datum,        index_code: idOlon,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: obs_lat,                 long_name: observation latitude,                                              units: degrees_north,                         field: nulvar,                                            time: datum,        index_code: idOlat,                     type: nulvar,  scale: 1.0d0,                 io: Input}
