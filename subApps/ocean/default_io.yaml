  - {variable: obs_value,               long_name: observation value,                                                 units: state variable units,                  field: nulvar,                                            time: datum,        index_code: idOval,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: obs_variance,            long_name: observation global variance,                                       units: squared state variable units,          field: nulvar,                                            time: datum,        index_code: idOvar,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: obs_error,               long_name: "observation error, assigned weight",                              units: inverse squared state variable units,  field: nulvar,                                            time: datum,        index_code: idOerr,                     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: obs_scale,               long_name: observation screening/normalization scale,                         units: nondimensional,                        field: nulvar,                                            time: datum,        index_code: idObsS,                     type: nulvar,  scale: 1.0d0,                 io: Output}
  - {variable: Kh,                      long_name: convolution horizontal diffusion coefficient,                      units: meter2 second-1,                       field: "Kh, scalar, series",                              time: ocean_time,   index_code: idKhor,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Kv,                      long_name: convolution vertical diffusion coefficient,                        units: meter2 second-1,                       field: "Kv, scalar, series",                              time: ocean_time,   index_code: idKver,                     type: w3dvar,  scale: 1.0d0,                 io: Input}
