  - {variable: vbar_west,               long_name: 2D v-momentum western boundary condition,                          units: meter second-1,                        field: "vbar_west, scalar, series",                       time: ocean_time,   index_code: idV2bc(iwest),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: vbar_east,               long_name: 2D v-momentum eastern boundary condition,                          units: meter second-1,                        field: "vbar_east, scalar, series",                       time: ocean_time,   index_code: idV2bc(ieast),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: vbar_south,              long_name: 2D v-momentum southern boundary condition,                         units: meter second-1,                        field: "vbar_south, scalar, series",                      time: ocean_time,   index_code: idV2bc(isouth),             type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: vbar_north,              long_name: 2D v-momentum northern boundary condition,                         units: meter second-1,                        field: "vbar_north, scalar, series",                      time: ocean_time,   index_code: idV2bc(inorth),             type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: u_west,                  long_name: 3D u-momentum western boundary condition,                          units: meter second-1,                        field: "u_west, scalar, series",                          time: ocean_time,   index_code: idU3bc(iwest),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: u_east,                  long_name: 3D u-momentum eastern boundary condition,                          units: meter second-1,                        field: "u_east, scalar, series",                          time: ocean_time,   index_code: idU3bc(ieast),              type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: u_south,                 long_name: 3D u-momentum southern boundary condition,                         units: meter second-1,                        field: "u_south, scalar, series",                         time: ocean_time,   index_code: idU3bc(isouth),             type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: u_north,                 long_name: 3D u-momentum northern boundary condition,                         units: meter second-1,                        field: "u_north, scalar, series",                         time: ocean_time,   index_code: idU3bc(inorth),             type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: v_west,                  long_name: 3D v-momentum western boundary condition,                          units: meter second-1,                        field: "v_west, scalar, series",                          time: ocean_time,   index_code: idV3bc(iwest),              type: nulvar,  scale: 1.0d0,                 io: Input}
