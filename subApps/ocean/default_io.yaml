  - {variable: AKs,                     long_name: salinity vertical diffusion coefficient,                           units: meter2 second-1,                       field: "AKs, scalar, series",                             time: ocean_time,   index_code: idSdif,                     type: w3dvar,  scale: 1.0d0,                 io: Input/Output}
