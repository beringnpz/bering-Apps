  - {variable: Pair,                    long_name: surface air pressure,                                              units: Pascal,                                field: "Pair, scalar, series",                            time: pair_time,    index_code: idPair,                     type: r2dvar,  scale: 0.01d0,                io: Input}
  - {variable: Tair,                    long_name: surface air temperature,                                           units: Celsius,                               field: "Tair, scalar, series",                            time: tair_time,    index_code: idTair,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: Qair,                    long_name: surface air relative humidity,                                     units: kg/kg,                                 field: "Qair, scalar, series",                            time: qair_time,    index_code: idQair,                     type: r2dvar,  scale: 1.00d0,                io: Input}
  - {variable: cloud,                   long_name: cloud fraction,                                                    units: nondimensional,                        field: "cloud, scalar, series",                           time: cloud_time,   index_code: idCfra,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: swrad,                   long_name: solar shortwave radiation flux,                                    units: watt meter-2,                          field: "shortwave radiation, scalar, series",             time: srf_time,     index_code: idSrad,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
