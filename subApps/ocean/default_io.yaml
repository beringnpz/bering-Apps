  - {variable: temp_east,               long_name: temperature eastern boundary condition,                            units: Celsius,                               field: "temp_east, scalar, series",                       time: ocean_time,   index_code: "idTbry(ieast,itemp)",      type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: temp_south,              long_name: temperature southern boundary condition,                           units: Celsius,                               field: "temp_south, scalar, series",                      time: ocean_time,   index_code: "idTbry(isouth,itemp)",     type: nulvar,  scale: 1.0d0,                 io: Input}
  - {variable: temp_north,              long_name: temperature northern boundary condition,                           units: Celsius,                               field: "temp_north, scalar, series",                      time: ocean_time,   index_code: "idTbry(inorth,itemp)",     type: nulvar,  scale: 1.0d0,                 io: Input}
