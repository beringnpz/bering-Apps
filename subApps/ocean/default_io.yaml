# Model state variables
state_variables:
  - {variable: ocean_time,              long_name: time since initialization,                                         units: second,                                field: "time, scalar, series",                            time: ocean_time,   index_code: idtime,                     type: nulvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bath,                    long_name: bathymetry,                                                        units: meter,                                 field: "bathymetry, scalar, series",                      time: ocean_time,   index_code: idbath,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: zeta,                    long_name: free-surface,                                                      units: meter,                                 field: "free-surface, scalar, series",                    time: ocean_time,   index_code: idFsur,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: ubar,                    long_name: vertically integrated u-momentum component,                        units: meter second-1,                        field: "ubar-velocity, scalar, series",                   time: ocean_time,   index_code: idUbar,                     type: u2dvar,  scale: 1.0d0,                 io: Input/Ouput}
  - {variable: vbar,                    long_name: vertically integrated v-momentum component,                        units: meter second-1,                        field: "vbar-velocity, scalar, series",                   time: ocean_time,   index_code: idVbar,                     type: v2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: ubar_eastward,           long_name: eastward vertically integrated momentum component at RHO-points,   units: meter second-1,                        field: "ubar_eastward, scalar, series",                   time: ocean_time,   index_code: idu2dE,                     type: r2dvar,  scale: 1.0d0,                 io: Ouput}
  - {variable: vbar_northward,          long_name: northward vertically integrated momentum component at RHO-points,  units: meter second-1,                        field: "vbar_northward, scalar, series",                  time: ocean_time,   index_code: idv2dN,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: u,                       long_name: u-momentum component,                                              units: meter second-1,                        field: "u-velocity, scalar, series",                      time: ocean_time,   index_code: idUvel,                     type: u3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: v,                       long_name: v-momentum component,                                              units: meter second-1,                        field: "v-velocity, scalar, series",                      time: ocean_time,   index_code: idVvel,                     type: v3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: u_eastward,              long_name: eastward momentum component at RHO-points,                         units: meter second-1,                        field: "u_eastward, scalar, series",                      time: ocean_time,   index_code: idu3dE,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: v_northward,             long_name: northward momentum component at RHO-points,                        units: meter second-1,                        field: "v_northward, scalar, series",                     time: ocean_time,   index_code: idv3dN,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: u_sur,                   long_name: model surface u-momentum component,                                units: meter second-1,                        field: "u_sur, scalar, series",                           time: ocean_time,   index_code: idUsur,                     type: u2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: v_sur,                   long_name: model surface v-momentum component,                                units: meter second-1,                        field: "v_sur, scalar, series",                           time: ocean_time,   index_code: idVsur,                     type: v2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: u_sur_eastward,          long_name: model surface eastward momentum component at RHO-points,           units: meter second-1,                        field: "u_sur_eastward, scalar, series",                  time: ocean_time,   index_code: idUsuE,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: v_sur_northward,         long_name: model surface northward momentum component at RHO-points,          units: meter second-1,                        field: "v_sur_northward, scalar, series",                 time: ocean_time,   index_code: idVsuN,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: w,                       long_name: vertical momentum component,                                       units: meter second-1,                        field: "w-velocity, scalar, series",                      time: ocean_time,   index_code: idWvel,                     type: w3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: omega,                   long_name: S-coordinate vertical momentum component,                          units: meter3 second-1,                       field: "omega, scalar, series",                           time: ocean_time,   index_code: idOvel,                     type: w3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: omega,                   long_name: S-coordinate vertical momentum component,                          units: meter3 second-1,                       field: "omega, scalar, series",                           time: ocean_time,   index_code: idOclm,                     type: w3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: rho,                     long_name: density anomaly,                                                   units: kilogram meter-3,                      field: "density, scalar, series",                         time: ocean_time,   index_code: idDano,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: temp,                    long_name: potential temperature,                                             units: Celsius,                               field: "temperature, scalar, series",                     time: ocean_time,   index_code: idTvar(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: salt,                    long_name: salinity,                                                          units: nondimensional,                        field: "salinity, scalar, series",                        time: ocean_time,   index_code: idTvar(isalt),              type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: temp_sur,                long_name: model surface potential temperature,                               units: Celsius,                               field: "temp_sur, scalar, series",                        time: ocean_time,   index_code: idsurT(itemp),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: salt_sur,                long_name: model surface salinity,                                            units: nondimensional,                        field: "salinity, scalar, series",                        time: ocean_time,   index_code: idsurT(isalt),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: z_rho,                   long_name: depth of RHO-points,                                               units: meter,                                 field: "z_rho, scalar, series",                           time: ocean_time,   index_code: idpthR,                     type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: z_u,                     long_name: depth of U-points,                                                 units: meter,                                 field: "z_u, scalar, series",                             time: ocean_time,   index_code: idpthU,                     type: u3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: z_v,                     long_name: depth of V-points,                                                 units: meter,                                 field: "z_v, scalar, series",                             time: ocean_time,   index_code: idpthV,                     type: v3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: z_w,                     long_name: depth of W-points,                                                 units: meter,                                 field: "z_w, scalar, series",                             time: ocean_time,   index_code: idpthW,                     type: w3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: EBF,                     long_name: Ekman buoyancy flux at PSI-points,                                 units: Watt kg-1,                             field: "EBF, scalar, series",                             time: ocean_time,   index_code: idEBF,                      type: p2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: strain,                  long_name: strain,                                                            units: second-1,                              field: "strain, scalar, series",                          time: ocean_time,   index_code: idStr,                      type: p3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: strain_sur,              long_name: surface strain,                                                    units: second-1,                              field: "strain_sur, scalar, series",                      time: ocean_time,   index_code: idStr2,                     type: p2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: rvort_sur,               long_name: surface relative vorticity,                                        units: second-1,                              field: "rvort_sur, scalar, series",                       time: ocean_time,   index_code: idRVsu,                     type: p2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: pvort_sur,               long_name: surface potential vorticity,                                       units: meter-1 second-1,                      field: "pvort_sur, scalar, series",                       time: ocean_time,   index_code: idPVsu,                     type: p2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: pvortk_sur,              long_name: "surface potential vorticity, k component",                        units: meter-1 second-1,                      field: "pvortk_sur, scalar, series",                      time: ocean_time,   index_code: idPVKsu,                    type: p2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: pvortk,                  long_name: "potential vorticity, k component",                                units: meter-1 second-1,                      field: "pvorticity k component, scalar, series",          time: ocean_time,   index_code: id3dPVK,                    type: p3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: pvorti,                  long_name: "potential vorticity, i component",                                units: meter-1 second-1,                      field: "pvorticity, i component, scalar, series",         time: ocean_time,   index_code: id3dPVI,                    type: p3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: pvortj,                  long_name: "potential vorticity, j component",                                units: meter-1 second-1,                      field: "pvorticity, j component, scalar, series",         time: ocean_time,   index_code: id3dPVJ,                    type: p3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: pvorti_sur,              long_name: "surface potential vorticity, i component",                        units: meter-1 second-1,                      field: "pvorti_sur, scalar, series",                      time: ocean_time,   index_code: idPVIsu,                    type: p2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: pvortj_sur,              long_name: "surface potential vorticity, j component",                        units: meter-1 second-1,                      field: "pvortj_sur, scalar, series",                      time: ocean_time,   index_code: idPVJsu,                    type: p2dvar,  scale: 1.0d0,                 io: Output}

# Wet/dry masks.
wet_dry_masks:
  - {variable: wetdry_mask_psi,         long_name: wet/dry mask on PSI-points,                                        units: nondimensional,                        field: "wetdry_mask_psi, scalar, series",                 time: ocean_time,   index_code: idPwet,                     type: p2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: wetdry_mask_rho,         long_name: wet/dry mask on RHO-points,                                        units: nondimensional,                        field: "wetdry_mask_rho, scalar, series",                 time: ocean_time,   index_code: idRwet,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: wetdry_mask_u,           long_name: wet/dry mask on U-points,                                          units: nondimensional,                        field: "wetdry_mask_u, scalar, series",                   time: ocean_time,   index_code: idUwet,                     type: u2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: wetdry_mask_v,           long_name: wet/dry mask on V-points,                                          units: nondimensional,                        field: "wetdry_mask_v, scalar, series",                   time: ocean_time,   index_code: idVwet,                     type: v2dvar,  scale: 1.0d0,                 io: Input/Output}

# Detided variables
detided:
  - {variable: CosW,                    long_name: time-accumulated COS(omega(k)*t),                                  units: radians,                               field: "CosW, scalar",                                    time: tide_period,  index_code: idCosW,                     type: nulvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: SinW,                    long_name: time-accumulated SIN(omega(k)*t),                                  units: radians,                               field: "SinW, scalar",                                    time: tide_period,  index_code: idSinW,                     type: nulvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: CosWCosW,                long_name: time-accumulated COS(omega(k)*t)*COS(omega(l)*t) matrix,           units: radians,                               field: "CosWCosW, scalar",                                time: tide_period,  index_code: idCos2,                     type: nulvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: SinWSinW,                long_name: time-accumulated SIN(omega(k)*t)*SIN(omega(l)*t) matrix,           units: radians,                               field: "SinWSinW, scalar",                                time: tide_period,  index_code: idSin2,                     type: nulvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: SinWCosW,                long_name: time-accumulated SIN(omega(k)*t)*COS(omega(l)*t) matrix,           units: radians,                               field: "SinWCosW, scalar",                                time: tide_period,  index_code: idSWCW,                     type: nulvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: zeta_tide,               long_name: time-accumulated free-surface tide harmonics,                      units: meter,                                 field: "zeta_tide, scalar",                               time: ocean_time,   index_code: idFsuH,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: zeta_detided,            long_name: detided free-surface,                                              units: meter,                                 field: "zeta_detided, scalar, series",                    time: ocean_time,   index_code: idFsuD,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: ubar_tide,               long_name: time-accumulated 2D u-momentum tide harmonics,                     units: meter second-1,                        field: "ubar_tide, scalar",                               time: ocean_time,   index_code: idu2dH,                     type: u2dvar,  scale: 1.0d0,                 io: Input/Ouput}
  - {variable: ubar_detided,            long_name: detided 2D u-momentum,                                             units: meter second-1,                        field: "ubar_detided, scalar, series",                    time: ocean_time,   index_code: idu2dD,                     type: u2dvar,  scale: 1.0d0,                 io: Ouput}
  - {variable: vbar_tide,               long_name: time-accumulated 2D v-momentum tide harmonics,                     units: meter second-1,                        field: "vbar_tide, scalar",                               time: ocean_time,   index_code: idv2dH,                     type: v2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: vbar_detided,            long_name: detided 2D v-momentum,                                             units: meter second-1,                        field: "vbar_detided, scalar, series",                    time: ocean_time,   index_code: idv2dD,                     type: v2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: u_tide,                  long_name: time-accumulated 3D u-momentum tide harmonics,                     units: meter second-1,                        field: "u_tide, scalar",                                  time: ocean_time,   index_code: idu3dH,                     type: u3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: u_detided,               long_name: detided 3D u-momentum,                                             units: meter second-1,                        field: "u_detided, scalar, series",                       time: ocean_time,   index_code: idu3dD,                     type: u3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: v_tide,                  long_name: time-accumulated 3D v-momentum tide harmonics,                     units: meter second-1,                        field: "v_tide, scalar",                                  time: ocean_time,   index_code: idv3dH,                     type: v3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: v_detided,               long_name: detided 3D v-momentum,                                             units: meter second-1,                        field: "v_detided, scalar, series",                       time: ocean_time,   index_code: idv3dD,                     type: v3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: temp_tide,               long_name: time-accumulated potential temperature tide harmonics,             units: Celsius,                               field: "temp_tide, scalar",                               time: ocean_time,   index_code: idTrcH(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: temp_detided,            long_name: detided potential temperature,                                     units: Celsius,                               field: "v_detided, scalar, series",                       time: ocean_time,   index_code: idTrcD(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: temp_tide,               long_name: time-accumulated potential temperature tide harmonics,             units: Celsius,                               field: "temp_tide, scalar",                               time: ocean_time,   index_code: idTrcH(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: temp_detided,            long_name: detided potential temperature,                                     units: Celsius,                               field: "temp_detided, scalar, series",                    time: ocean_time,   index_code: idTrcD(itemp),              type: r3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: salt_tide,               long_name: time-accumulated salinity tide harmonics,                          units: nondimensional,                        field: "salt_tide, scalar",                               time: ocean_time,   index_code: idTrcH(isalt),              type: r3dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: salt_detided,            long_name: detided potential temperature,                                     units: nondimensional,                        field: "salt_detided, scalar, series",                    time: ocean_time,   index_code: idTrcD(isalt),              type: r3dvar,  scale: 1.0d0,                 io: Output}

# Momentum stress variables.
momentum:
  - {variable: sustr,                   long_name: surface u-momentum stress,                                         units: newton meter-2,                        field: "surface u-momentum stress, scalar, series",       time: sms_time,     index_code: idUsms,                     type: u2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: svstr,                   long_name: surface v-momentum stress,                                         units: newton meter-2,                        field: "surface v-momentum stress, scalar, series",       time: sms_time,     index_code: idVsms,                     type: v2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bustr,                   long_name: bottom u-momentum stress,                                          units: newton meter-2,                        field: "bottom u-momentum stress, scalar, series",        time: bms_time,     index_code: idUbms,                     type: u2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: bvstr,                   long_name: bottom v-momentum stress,                                          units: newton meter-2,                        field: "bottom v-momentum stress, scalar, series",        time: bms_time,     index_code: idVbms,                     type: v2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: bustrc,                  long_name: "current-induced, bottom u-momentum stress",                       units: newton meter-2,                        field: "bottom u-momentum stress, scalar, series",        time: bms_time,     index_code: idUbrs,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: bvstrc,                  long_name: "current-induced, bottom v-momentum stress",                       units: newton meter-2,                        field: "bottom v-momentum stress, scalar, series",        time: bms_time,     index_code: idVbrs,                     type: r2dvar,  scale: 1.0d0,                 io: Ouput}
  - {variable: bustrw,                  long_name: "wind-induced, bottom u-momentum stress",                          units: newton meter-2,                        field: "bottom u-wave stress, scalar, series",            time: ocean_time,   index_code: idUbws,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: bvstrw,                  long_name: "wind-induced, bottom v-momentum stress",                          units: newton meter-2,                        field: "bottom v-wave stress, scalar, series",            time: ocean_time,   index_code: idVbws,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: bustrcwmax,              long_name: "maximum wind and current, bottom u-wave stress",                  units: newton meter-2,                        field: "bustrcwmax, scalar, series",                      time: ocean_time,   index_code: idUbcs,                     type: u2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: bvstrcwmax,              long_name: "maximum wind and current, bottom v-wave stress",                  units: newton meter-2,                        field: "bustrcwmax, scalar, series",                      time: ocean_time,   index_code: idVbcs,                     type: v2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Ubot,                    long_name: "wind-induced, bed wave orbital u-velocity",                       units: meter second-1,                        field: "bed wave u-velocity, scalar, series",             time: ocean_time,   index_code: idUbot,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Vbot,                    long_name: "wind-induced, bed wave orbital v-velocity",                       units: meter second-1,                        field: "bed wave v-velocity, scalar, series",             time: ocean_time,   index_code: idVbot,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Ur,                      long_name: bottom u-momentum above bed,                                       units: meter second-1,                        field: "bottom u-velocity, scalar, series",               time: ocean_time,   index_code: idUbur,                     type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Vr,                      long_name: bottom v-momentum above bed,                                       units: meter second-1,                        field: "bottom v-velocity, scalar, series",               time: ocean_time,   index_code: idVbvr,                     type: r2dvar,  scale: 1.0d0,                 io: Output}

# Tracer flux variables.
tracer_flux:
  - {variable: shflux,                  long_name: surface net heat flux,                                             units: watt meter-2,                          field: "surface heat flux, scalar, series",               time: shf_time,     index_code: idTsur(itemp),              type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: dQdSST,                  long_name: surface net heat flux sensitivity to SST,                          units: watt meter-2 Celsius-1,                field: "dQdSST, scalar, series",                          time: sst_time,     index_code: iddQdT,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: ssflux,                  long_name: "surface net salt flux, (E-P)*SALT",                               units: meter second-1,                        field: "surface net salt flux, scalar, series",           time: ssf_time,     index_code: idTsur(isalt),              type: r2dvar,  scale: 1.0d0,                 io: Output}
  - {variable: swflux,                  long_name: "surface net freswater flux, (E-P)",                               units: centimeter day-1,                      field: "surface net salt flux, scalar, series",           time: swf_time,     index_code: idsfwf,                     type: r2dvar,  scale: 1.157407d-7,           io: Input}
  - {variable: EminusP,                 long_name: "bulk_flux surface net freswater flux, (E-P)",                     units: meter second-1,                        field: "EminusP, scalar, series",                         time: ocean_time,   index_code: idEmPf,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: SSSf,                    long_name: surface net freswater flux from salinity nudging,                  units: meter second-1,                        field: "SSSf, scalar, series",                            time: ocean_time,   index_code: idSSSf,                     type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: fastice,                 long_name: landfast ice extent,                                               units: 1,                                     field: "FastIce, scalar, series",                         time: ocean_time,   index_code: idFastIce,                  type: r2dvar,  scale: 1.0d0,                 io: Input/Output}
  - {variable: bhflux,                  long_name: bottom net heat flux,                                              units: watt meter-2,                          field: "bottom heat flux, scalar, series",                time: bhf_time,     index_code: idTbot(itemp),              type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: bwflux,                  long_name: bottom net freshwater flux,                                        units: centimeter day-1,                      field: "bottom water flux, scalar, series",               time: bwf_time,     index_code: idTbot(isalt),              type: r2dvar,  scale: 1.157407d-7,           io: Input}
  - {variable: Runoff,                  long_name: Fresh water runoff from land,                                      units: kg/s/m^2,                              field: "runoff, scalar, series",                          time: runoff_time,  index_code: idRunoff,                   type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: wg2d,                    long_name: surface wind gustiness squared from NCEP fluxes,                   units: meter2 second-2,                       field: "gustiness squared, scalar, series",               time: ocean_time,   index_code: idWg2d,                     type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: cdd,                     long_name: momentum transfer coefficient from NCEP fluxes,                    units: nondimensional,                        field: "transfer coefficient, scalar, series",            time: ocean_time,   index_code: idCdd,                      type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: chd,                     long_name: sensible heat transfer coefficient from NCEP,                      units: nondimensional,                        field: "transfer coefficient, scalar, series",            time: ocean_time,   index_code: idChd,                      type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: ced,                     long_name: latent heat transfer coefficient from NCEP,                        units: nondimensional,                        field: "transfer coefficient, scalar, series",            time: ocean_time,   index_code: idCed,                      type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: wg2m,                    long_name: surface wind gustiness squared from model,                         units: meter2 second-2,                       field: "gustiness squared, scalar, series",               time: ocean_time,   index_code: idWg2m,                     type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: cdm,                     long_name: momentum transfer coefficient from model,                          units: nondimensional,                        field: "transfer coefficient, scalar, series",            time: ocean_time,   index_code: idCdm,                      type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: chm,                     long_name: sensible heat transfer coefficient from model,                     units: nondimensional,                        field: "transfer coefficient, scalar, series",            time: ocean_time,   index_code: idChm,                      type: r2dvar,  scale: 1.0d0,                 io: }
  - {variable: cem,                     long_name: latent heat transfer coefficient from model,                       units: nondimensional,                        field: "transfer coefficient, scalar, series",            time: ocean_time,   index_code: idCem,                      type: r2dvar,  scale: 1.0d0,                 io: }
