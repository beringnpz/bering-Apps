  - {variable: u_Rstress,               long_name: u-radiation stress,                                                units: newton meter-2,                        field: "u_Rstress, scalar, series",                       time: ocean_time,   index_code: idU3rs,                     type: u3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: u_stokes,                long_name: u-Stokes drift velocity,                                           units: meter second-1,                        field: "u_stokes, scalar, series",                        time: wave_time,    index_code: idU3Sd,                     type: u3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: v_Rstress,               long_name: v-radiation stress,                                                units: newton meter-2,                        field: "v_Rstress, scalar, series",                       time: ocean_time,   index_code: idV3rs,                     type: v3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: v_stokes,                long_name: v-Stokes drift velocity,                                           units: meter second-1,                        field: "v_stokes, scalar, series",                        time: ocean_time,   index_code: idV3Sd,                     type: v3dvar,  scale: 1.0d0,                 io: Output}

# Tidal forcing variables.
tidal_forcing:
  - {variable: tide_period,             long_name: tidal period,                                                      units: hours,                                 field: "tide_period, scalar, series",                     time: tide_period,  index_code: idTper,                     type: nulvar,  scale: 3600.0d0,              io: Input}
  - {variable: tide_Eamp,               long_name: tidal elevation amplitude,                                         units: meter,                                 field: "SSH_Tamp, scalar, series",                        time: tide_period,  index_code: idTzam,                     type: r2dvar,  scale: 1.0d0,                 io: Input}
  - {variable: tide_Ephase,             long_name: tidal elevation phase angle,                                       units: degrees,                               field: "SSH_Tphase, scalar, series",                      time: tide_period,  index_code: idTzph,                     type: r2dvar,  scale: 0.017453292519943295,  io: Input}
  - {variable: tide_Cphase,             long_name: tidal current phase angle,                                         units: degrees,                               field: "tide_Cphase, scalar, series",                     time: tide_period,  index_code: idTvph,                     type: r2dvar,  scale: 0.017453292519943295,  io: Input}
