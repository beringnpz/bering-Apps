  - {variable: misfit_initial,          long_name: initial model-observation misfit,                                  units: nulvar,                                field: nulvar,                                            time: datum,        index_code: idMOMi,                     type: nulvar,  scale: 1.0d0,                 io: Output}
  - {variable: misfit_final,            long_name: final model-observation misfit,                                    units: nulvar,                                field: nulvar,                                            time: datum,        index_code: idMOMf,                     type: nulvar,  scale: 1.0d0,                 io: Output}
