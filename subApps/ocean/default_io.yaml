  - {variable: gls,                     long_name: turbulent generic length scale,                                    units: meter3 second-2,                       field: "gls, scalar, series",                             time: ocean_time,   index_code: idMtls,                     type: w3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: Lscale,                  long_name: vertical mixing turbulent length scale,                            units: meter,                                 field: "Lscale, scalar, series",                          time: ocean_time,   index_code: idVmLS,                     type: w3dvar,  scale: 1.0d0,                 io: Output}
  - {variable: AKv,                     long_name: vertical viscosity coefficient,                                    units: meter2 second-1,                       field: "AKv, scalar, series",                             time: ocean_time,   index_code: idVvis,                     type: w3dvar,  scale: 1.0d0,                 io: Input/Output}
