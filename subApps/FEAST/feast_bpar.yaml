mpredNCa: 0.025  #0.025  #0.05d0  # Daily mortality for Neocalanus (1/d)
mpredEup: 0.0250  #0.02   #0.025d0 # Daily mortality for Euphausiids (1/d) CHANGED FROM 0.05d0

